<div class="w-full min-h-screen bg-white p-4">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
        <h1 class="text-xl font-semibold text-gray-800 w-full md:w-1/5">
          Listagem de Provas
        </h1>
      
        <div class="w-full md:w-2/3">
          <input 
            type="text" 
            placeholder="Qual prova deseja buscar?" 
            (input)="search($event)"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
      
        <div class="w-full md:w-auto">
          <button [routerLink]="['/provas', 0]"
            class="w-full md:w-auto px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm transition-all duration-200" >
            Novo
          </button>
        </div>
      </div>
      
  
    <!-- Tabela responsiva -->
    <!-- Container da Tabela com rolagem interna -->
  <div class="rounded-lg shadow max-h-[450px] overflow-y-auto">
    <table class="min-w-full table-auto border-collapse bg-white">
      <thead>
        <tr class="bg-blue-100 text-gray-700 text-left">
          <th class="px-4 py-3 border-b">Enunciado</th>
          <th class="px-4 py-3 border-b">Matéria</th>
          <th class="px-4 py-3 border-b">Assunto</th>
          <th class="px-4 py-3 border-b text-center">Ações</th>
        </tr>
      </thead>
      <tbody class="">
        @for (questao of questoes; track $index) {
          <tr class="hover:bg-gray-50 border-b">
            <td class="px-4 py-2 max-w-xs truncate">{{ questao.enunciado }}</td>
            <td class="px-4 py-2">{{ questao.materia }}</td>
            <td class="px-4 py-2">{{ questao.assunto }}</td>
            <td class="px-4 py-2 text-center">
              <div class="flex flex-wrap justify-center gap-2">
                <button
                  class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-1 px-3 rounded-md text-sm"
                  [routerLink]="['/provas', questao.id]">
                  Editar
                </button>
                <button
                  class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-3 rounded-md text-sm">
                  Excluir
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  </div>
