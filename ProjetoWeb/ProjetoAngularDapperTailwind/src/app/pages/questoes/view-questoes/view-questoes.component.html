<div class="max-w-xl mx-auto bg-white p-6 rounded-md shadow-md space-y-4" >
  <div [formGroup]="frm">
      <!-- Linha de seleção de Matéria e Assunto -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 py-2">
        <input class="px-4 py-2 rounded-md w-full text-left border focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Matéria" formControlName="materia">
        <input class="px-4 py-2 rounded-md w-full text-left border focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Assunto" formControlName="assunto">
        <select formControlName="tipo" class="px-4 py-2 rounded-md w-full text-left border col-span-2">
          <!-- <option *ngFor="let item of list" [value]="item">{{item}}</option> -->
          <option value="1">Tipo da Questão</option>
          <option value="2" disabled>Objetivo</option>
        </select>
      </div>
      <div>
        <input 
          type="text" 
          placeholder="Enunciado" 
          formControlName="enunciado"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
  </div>
    
  <!-- Alternativas -->
  <div>
    <div>
      <button (click)="AddAlternativa()" class="w-full md:w-auto px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm transition-all duration-200 ">Add Alternativa</button>
    </div>
    @for(item of lstAlternativas; track item; let i = $index) {
        <div class="flex items-center space-x-2 pt-2">
          <label>{{i+1}})</label>
          <input 
          type="text" 
            placeholder="Alternativa {{ $index + 1 }}" 
            [(ngModel)]="item.alternativa"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <input type="radio" [checked]="item.respostaCorreta"
          (click)="item.respostaCorreta = !item.respostaCorreta">

          <button (click)="RemoveAlternativa(i)">X</button>
        </div>
      }
    </div>
  
    <button (click)="save()"  class="w-full md:w-auto px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm transition-all duration-200" >Save</button>

  </div>
